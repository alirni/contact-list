<dom-module id="contact-list">
	<template>
		
		<style include="shared-styles">
			:host {
      	display: block;
      }

			iron-list {
				height: 100vh;
				background-color: #FAFAFA;
			}

			.item {
				border-bottom: 1px solid #eee;
				height: 20vh;
				padding: 10px;
			}

    </style>

		<iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>
