<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="contact-list-item.html" />
<link rel="import" href="shared-styles.html" />
<link rel="import" href="load-data.html" />
<link rel="import" href="../bower_components/iron-list/iron-list.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../bower_components/paper-styles/typography.html" />
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html" />

<dom-module id="contact-list">
	<template>
		
		<style>
			:host {
      	display: block;
      }

			iron-list {
				height: 92vh;
				background-color: #FAFAFA;
			}

			.item {
				border-bottom: 1px solid #eee;
				padding: 15px;
			}

			.image {
				width: 50px;
				height: 50px;
			}

			.image img {
				border-radius: 100%;
				width: 50px;				
			}

			.container {
				@apply(--layout-horizontal);
				/*outline: 1px solid yellow;*/
			}

			/*.container > * {
				outline: 1px solid green;
			}

			.container > * > * {
				outline: 1px solid blue;
			}*/

			.flexchild {
				@apply(--layout-flex);
			}

			.info {
				margin: auto 15px;
			}

			.phone {
				@apply(--paper-font-caption);				
			}

			a {
				color: #212121;
				text-decoration: none;
			}

			/*a:hover {
				color: #212121;
			}

			a:active {
				color: #212121;
			}*/

    </style>

		<!--<iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>-->
		<load-data></load-data>
		<iron-list items="[[data]]" as="item">
			<template>
				<div class="item container">
					<div class="image">
						<img src="[[item.image]]" alt="" />
					</div>
					<a class="info flexchild" on-getId="tap" name="contact-detalis" href="/contact-detalis">
						<div>
							<div class="name">
								[[item.name]]
							</div>
							<div class="phone">
								[[item.phone]]<br/>
								[[item.index]]
							</div>
						</div>
      		</a>
				</div>
			</template>
		</iron-list>
  </template>
    
  <script>
		(function () {
			'use strict';

			Polymer ({
				is: 'contact-list',

				properties: {
					tapId: {
						type: Number
					}
				},

				tap: function (event) {
					this.tapId = event.model.item.index;
					console.log(this.tapId);				
				}
			});
			
		})();
	</script>
</dom-module>
