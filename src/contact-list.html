<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../bower_components/paper-styles/color.html" />
<link rel="import" href="../bower_components/paper-styles/typography.html" />
<link rel="import" href="../bower_components/iron-list/iron-list.html" />
<link rel="import" href="shared-styles.html" />

<dom-module id="contact-list">

  <template>
    <style>

      :host {
        display: block;
        @apply(--paper-font-common-base);
        font-family: sans-serif;
      }

      .content {
        @apply(--layout-vertical);
        height: 100%;
      }

      #itemsList,
      #selectedItemsList {
        @apply(--layout-flex);
      }

      .item {
        @apply(--layout-horizontal);
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }

      .item:focus,
      .item.selected:focus {
        outline: 0;
        background-color: #ddd;
      }

      .item.selected .star {
        color: var(--paper-blue-600);
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #ddd;
      }

      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 16px;
      }

      .primary {
        font-size: 16px;
      }

      .secondary {
        font-size: 14px;
      }

      .dim {
        color: gray;
      }

      .star {
        width: 24px;
        height: 24px;
      }

      .no-selection {
        color: #999;
        margin-left: 10px;
        line-height: 50px;
      }

      iron-list {
        @apply(--layout-flex);
      }

    </style>

    <iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>
    
    <!-- Main List for the items -->
    
    <iron-list id="itemsList" items="[[data]]" selected-items="{{selectedItems}}" selection-enabled multi-selection>
      <template>
        <div>
          <div tabindex$="[[tabIndex]]" aria-label$="Select/Deselect [[item.name]]" class$="[[_computedClass(selected)]]">
            <img class="avatar" src="[[item.image]]">
            <div class="pad">
              <div class="primary">
                [[item.name]]
              </div>
              <div class="secondary dim">[[item.shortText]]</div>
            </div>
            <iron-icon icon$="[[iconForItem(selected)]]" class="star"></iron-icon>
          </div>
          <div class="border"></div>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({

      is: 'contact-list',

      properties: {
        selectedItems: {
          type: Object
        }
      },

      iconForItem: function(isSelected) {
        return isSelected ? 'star' : 'star-border';
      },

      _computedClass: function(isSelected) {
        var classes = 'item';
        if (isSelected) {
          classes += ' selected';
        }
        return classes;
      },

      _unselect: function(e) {
        this.$.itemsList.deselectItem(e.model.item);
      },

      _getFormattedCount: function(count) {
        return count > 0 ? '(' + count + ')' : '';
      }
    });
  </script>
</dom-module>
