<dom-module id="contact-list-item">
	<template>
		
		<style include="shared-styles">
			:host {
      	display: block;
      }

			.flex-horizontal {
				@apply(--layout-horizontal);
			}

			.flexchild {
				@apply(--layout-flex);
			}

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div class="cards flex-horizontal">
      <contact-circle></contact-circle>
      <a class="flexchild" name="contact-detalis" href="/contact-detalis" tabindex="2">
        <contact-name></contact-name>
      </a>
      <more-vert-menu></more-vert-menu>
    </div>

  </template>
    
  <script>
		Polymer ({
			is: 'contact-list-item'
		});
	</script>
</dom-module>
