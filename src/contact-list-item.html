<dom-module id="contact-list-item">
	<template>
		
		<style include="shared-styles">
			:host {
      	display: block;
      }

			.flex-horizontal {
				@apply(--layout-horizontal);
			}

			.flexchild {
				@apply(--layout-flex);
			}

			.mobile {
				@apply(--paper-font-caption);
			}

			.name {
				text-transform: capitalize;
			}

    </style>
	<div class="cards flex-horizontal">
	  <contact-circle></contact-circle>
	  <contact-name class="flexchild" on-tap="opendialog"></contact-name>
	  <more-vert-menu></more-vert-menu>
	</div>


  <paper-dialog id="dialog">
    <paper-dialog-scrollable>
      <contact-detalis></contact-detalis>
    </paper-dialog-scrollable>
  </paper-dialog>


  </template>
    
  <script>
		Polymer ({
			is: 'contact-list-item',

      opendialog: function() {
				this.$.dialog.open()
			}
		});
	</script>
</dom-module>
