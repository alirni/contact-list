<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html" />
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html" />
<link rel="import" href="../bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="shared-styles.html" />


<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #0091EA;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      /*app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }*/

      paper-tabs {
        --paper-tabs: {
          background-color: #0091EA;
         };
      }

      paper-icon-button {
        --paper-icon-button: {
          color: white;
        }
      }

      paper-fab {
        position: fixed;
        right: 10px;
        bottom: 10px;
      }

      paper-tab {
        text-align: center;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
      </app-drawer>

      <!-- Main content -->
      <!--<app-header-layout has-scrolling-region>-->

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="account-circle" drawer-toggle></paper-icon-button>
          <div main-title>Contacts</div>
        </app-toolbar>

        <!--tabs section-->
        <paper-tabs selected="0">
          <paper-tab link>
            <a name="contact-view" href="/contact-view" tabindex="1">
              <paper-icon-button icon="person" drawer-toggle></paper-icon-button>
            </a>
          </paper-tab>
          <paper-tab link>
            <a  name="fav-view" href="/fav-view" tabindex="-1">
              <paper-icon-button icon="star" drawer-toggle></paper-icon-button>
            </a>
          </paper-tab>
          <paper-tab link>
            <a name="group-view" href="/group-view" tabindex="-1">
              <paper-icon-button icon="people" drawer-toggle></paper-icon-button>
            </a>
          </paper-tab>
        </paper-tabs>
        <!--END tabs section-->

      </app-header>
      <!--</app-header-layout>-->
      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <contact-view name="contact-view"></contact-view>
        <fav-view name="fav-view"></fav-view>
        <group-view name="group-view"></group-view>
      </iron-pages>
      <paper-fab icon="create"></paper-fab>      

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'contact-view';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
