<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-input/paper-input.html" />

<dom-module id="create-contact">
  <template>
    <style>

      :host {
        display: block;
      }

    </style>

    <paper-input label="First Name"></paper-input>
    <paper-input label="Last Name"></paper-input>
    <paper-input label="Mobile" type="number"></paper-input>
    <paper-input label="Email" type="email"></paper-input>
    <paper-input label="Address"></paper-input>    

  </template>
  <script>
    Polymer ({
      is : 'create-contact'
    });
  </script>
</dom-module>
