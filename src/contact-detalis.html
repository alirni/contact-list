<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="shared-styles.html" />
<link rel="import" href="my-icons.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../bower_components/paper-styles/typography.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />


<dom-module id="contact-detalis">
	<template>
		
		<style include="shared-styles">
			:host {
      	display: block;
        --paper-card-actions: {
          padding: 0 4px 5px;
        };
      }

      paper-card {
        --paper-card-background-color: #eeeeee;
        --paper-card-header-text: {
          text-transform: capitalize;          
        };
      }

      .flex-horizontal {
				@apply(--layout-horizontal);
        margin-bottom: 20px;

        border-bottom: solid 1px;
			}

			.flexchild {
				@apply(--layout-flex);
			}

      .name {
				@apply(--paper-font-caption);
        margin: 0;
			}

      .flex-equal-justified {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .flex-reversed {
        @apply(--layout-horizontal-reverse);
      }

      .margin-righ {
        --paper-icon-button: {
          margin-right: 15px;
        }
      }

      .flex-vertical {
        @apply(--layout-vertical);
        height: 100px;
      }
      .flexchild-vertical {
        @apply(--layout-flex);
      }

      .part {
        margin-bottom: 10px;
      }

    </style>
    
    <paper-card heading="ali ramezani" image="../images/manifest/icon-512x512.png">
      <div class="card-actions flex-reversed">
        <paper-icon-button icon="create" drawer-toggle></paper-icon-button>
        <paper-icon-button icon="people" drawer-toggle></paper-icon-button>        
        <paper-icon-button on-tap="changeIcon" icon="[[myicon]]" drawer-toggle></paper-icon-button>
      </div>
      <div class="mycard">
        <div class="flex-horizontal">
          <paper-icon-button class="margin-righ" icon="phone" drawer-toggle></paper-icon-button>          
          <div class="flex-vertical">         
            <div class="part">
              <span class="mobile">+989152502743</span><br/>
              <span class="name">mobil</span>
            </div>
            <div class="part">
              <span class="mobile">05138831045</span><br/>
              <span class="name">home</span>
            </div>
          </div>
          <!--<paper-icon-button icon="sms" drawer-toggle></paper-icon-button>-->
        </div>
        <div class="flex-horizontal">
          <paper-icon-button class="margin-righ" icon="mail" drawer-toggle></paper-icon-button> 
          <div class="flex-vertical">         
            <div class="part">
              <span class="mobile">aliramezan191@gmail.com</span><br/>
              <span class="name">personal</span>
            </div>
            <div class="part">
              <span class="mobile">ali@ramezany.com</span><br/>
              <span class="name">work</span>
            </div>
          </div>
        </div>
      </div>
      <div class="mycard">
      </div>
    </paper-card>
			
  </template>
    
  <script>
		Polymer ({
			is: 'contact-detalis',

      properties: {
        myicon: {
          type: String,
          value: 'star-border'
        }
      },

      changeIcon: function() {
        if (this.myicon !== 'star') {
          this.myicon = 'star';
        }
        else {
          this.myicon = 'star-border';
        }
      },
		});
	</script>
</dom-module>
